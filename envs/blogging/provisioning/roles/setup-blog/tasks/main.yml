---

- name: Install stuff
  apt: pkg={{ item }}
  with_items:
    - ruby1.9.3
    - nodejs
  tags: setup-blog

- name: Getting blog
  git: repo=git@github.com:katcipis/katcipis.github.io.git dest=/home/vagrant/blog accept_hostkey=true
  sudo: no
  tags: setup-blog

- name: Checking out the source branch
  command: git checkout source chdir=/home/vagrant/blog
  sudo: no
  tags: setup-blog

- name: Installing bundler
  command: gem install bundler chdir=/home/vagrant/blog
  tags: setup-blog

- name: Bundle install on the blog
  command: bundle install chdir=/home/vagrant/blog
  sudo: no
  tags: setup-blog
