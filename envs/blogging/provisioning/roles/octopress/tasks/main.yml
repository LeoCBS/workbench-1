---

- name: Install stuff
  apt: pkg={{ item }}
  with_items:
    - ruby1.9.3
    - nodejs

- name: Getting blog
  git: repo=git@github.com:katcipis/katcipis.github.io.git dest=/home/vagrant/blog
  sudo: no

- name: Installing bundler
  command: gem install bundler chdir=/home/vagrant/blog

- name: Bundle install on the blog
  command: bundle install chdir=/home/vagrant/blog
  sudo: no
