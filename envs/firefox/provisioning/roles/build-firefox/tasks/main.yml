---
- name: Checking out firefox
  hg: repo=https://hg.mozilla.org/mozilla-central dest=~/mozilla-central
  sudo: no
  tags: build-firefox

- name: Configuring firefox for build
  copy: src=mozconfig dest=~/mozilla-central
  sudo: no
  tags: build-firefox

- name: Building firefox
  command: ./mach build chdir=~/mozilla-central
  sudo: no
  tags: build-firefox
